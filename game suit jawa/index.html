<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit Jawa V2</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1>Suwit Jawa V2.0</h1>
    <div class="score">
      <h2>score anda : <span class="scorePlayer"></span></h2>
      <h2>score musuh : <span class="scoreMusuh"></span></h2>
      <button id="reset" type="button">reset score</button>
    </div>
    <div class="container">
      <div class="info"></div>
      <div class="kotak atas">
        <div class="area-computer">
          <img width="25%" src="img/semut.png" alt="" />
        </div>
      </div>
      <div class="kotak bawah">
        <img class="bulat gajah" id="gajah" src="img/gajah.png" alt="" />
        <img class="bulat orang" id="orang" src="img/orang.png" alt="" />
        <img class="bulat semut" id="semut" src="img/semut.png" alt="" />
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
